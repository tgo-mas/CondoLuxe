<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CondoLuxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand" id="nav-name">CondoLuxe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Condomínio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Artigos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div id="carouselUnidades" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cdn.create.vista.com/api/media/medium/120738672/stock-photo-modern-townhouse-with-balconies?token=" class="d-block w-100" alt="Unidade Luxemburgo">
                        <div class="carousel-caption d-none d-block">
                            <h3>Conheça nossa unidade em Luxemburgo!</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.create.vista.com/api/media/medium/439688858/stock-photo-white-upscale-apartment-building-seen?token=" class="d-block w-100" alt="Unidade Bruxelas">
                        <div class="carousel-caption d-none d-block">
                            <h3>Conheça nossa unidade em Bruxelas!</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.create.vista.com/api/media/medium/379400188/stock-photo-recently-built-white-multi-family?token=" class="d-block w-100" alt="Unidade Rio de Janeiro">
                        <div class="carousel-caption d-none d-block">
                            <h3>Conheça nossa unidade no Rio de Janeiro!</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cdn.create.vista.com/api/media/medium/342010668/stock-photo-multistory-new-modern-apartment-building?token=" class="d-block w-100" alt="Unidade Balneário Camboriú">
                        <div class="carousel-caption d-none d-block">
                            <h3>Conheça nossa unidade em Balneário Camboriú!</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
